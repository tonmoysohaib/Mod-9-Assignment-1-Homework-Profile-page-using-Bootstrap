<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Dashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="p-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
  </nav>

  <!-- Container -->
  <div class="container">

    <!-- Row -->
    <div class="row mb-4">

      <!-- Profile Card -->
      <div class="col-md-6 col-sm-12">
        <div class="card shadow">
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Profile Picture">
            <h3>John Doe <span class="badge bg-success">Pro</span></h3>
            <p class="text-muted">Web Developer and Tech Enthusiast</p>
            <button class="btn btn-primary btn-sm me-2">Edit Profile</button>
            <button class="btn btn-outline-success btn-lg">Message</button>
          </div>
          <div class="card-body">
            <h5>Profile Completion</h5>
            <div class="progress mb-3">
              <div class="progress-bar bg-info" style="width: 75%;">75%</div>
            </div>
            <!-- Placeholder -->
            <p class="placeholder-glow">
              <span class="placeholder col-12"></span>
              <span class="placeholder col-10"></span>
              <span class="placeholder col-6"></span>
            </p>
          </div>
        </div>
      </div>

      <!-- Sidebar List -->
      <div class="col-md-6 col-sm-12">
        <div class="list-group mb-4">
          <a href="#" class="list-group-item list-group-item-action active">Account</a>
          <a href="#" class="list-group-item list-group-item-action">Privacy</a>
          <a href="#" class="list-group-item list-group-item-action">Notifications <span class="badge bg-danger float-end">2</span></a>
          <a href="#" class="list-group-item list-group-item-action">Logout</a>
        </div>

        <!-- Alert -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Profile updated successfully!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Spinner -->
        <div class="d-flex align-items-center">
          <strong>Loading data...</strong>
          <div class="spinner-border ms-2 text-primary" role="status" aria-hidden="true"></div>
        </div>

      </div>
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
